<section class="signup-section d-flex justify-content-center align-items-center">
    <div class="signup-card shadow-lg p-4 rounded">
      <div class="text-center mb-4">
        <img src="../images/hero-images/logo2.png" alt="Logo" class="signup-logo" />
        <h2 class="fw-bold">Sign Up</h2>
      </div>
      <form (submit)="onRegister()">
        <div class="form-group mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            class="form-control" 
            placeholder="Enter your full name" 
            [(ngModel)]="fullName" 
            name="fullName" 
            required />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="Enter your email" 
            [(ngModel)]="email" 
            name="email" 
            required />
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter your password" 
            [(ngModel)]="password" 
            name="password" 
            required />
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-control" 
            placeholder="Re-enter your password" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/login1" class="text-primary">Login</a></p>
      </div>
    </div>
  </section>
