<section class="listings-section">
  <div class="container">
    <h2>Homes around $675,000</h2>
    <div class="listings-grid">
      <div class="listing" *ngFor="let home of homes">
        <div class="image-container">
          <img [src]="home.image" [alt]="home.title" />
          <div class="badge">{{ home.status }}</div>
          <div class="icon love-icon">❤️</div>
        </div>
        <h3>{{ home.price }}</h3>
        <p>{{ home.title }}</p>
      </div>
    </div>
  </div>
</section>
