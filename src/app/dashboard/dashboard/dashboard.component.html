<div class="dashboard-container">
  <div class="row">
    <div class="col-md-3" *ngFor="let card of cards">
      <div class="card">
        <div class="card-body text-center">
          <div class="card-title-icon">
            <i class="fas fa-chart-bar"></i>
            <h5>{{ card.title }}</h5>
          </div>
          <h3>{{ card.value }}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let image of images">
      <div class="image-card">
        <img [src]="image.src" [alt]="image.alt" class="dashboard-image" />
        <h5 class="image-caption text-center">{{ image.caption }}</h5>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Date</th>
              <th>Invoice</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sale of recentSales">
              <td>{{ sale.date }}</td>
              <td>{{ sale.invoice }}</td>
              <td>{{ sale.customer }}</td>
              <td>{{ sale.amount }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'badge-success': sale.status === 'Paid',
                    'badge-warning': sale.status === 'Pending',
                    'badge-danger': sale.status === 'Overdue'
                  }"
                >
                  {{ sale.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
