<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo"> Estate</div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>

    <!-- Header Icons -->
    <div class="header-icons">
      <button class="icon-btn">
        <i class="fas fa-moon"></i>
      </button>
      <button class="icon-btn">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
      </button>
      <div class="profile-pic">
        <img src="https://via.placeholder.com/40" alt="Profile" />
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar" [class.mobile-active]="isSidebarOpen">
    <button class="cancel-btn" (click)="closeSidebar()">×</button>
    <a routerLink="/" (click)="closeSidebar()">Home</a>
    <a routerLink="/properties" (click)="closeSidebar()">Properties</a>
    <a routerLink="/profile" (click)="closeSidebar()">Profile</a>
    <a routerLink="/logout" (click)="closeSidebar()">Logout</a>
  </nav>

  <!-- Mobile Sidebar Toggle -->
  <button class="menu-toggle" (click)="toggleSidebar()">☰</button>
</header>
