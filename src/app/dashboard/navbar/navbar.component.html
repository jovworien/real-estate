<div class="navbar-sidebar-container">
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand d-lg-none" href="#">
      <img src="../images/auth-image/logo2.png" alt="Logo" class="logo-mobile"/>
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <!-- Centered Search Section -->
      <form class="d-flex mx-auto search-form">
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Right Section -->
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="fas fa-envelope me-2 text-dark"></i> Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="fas fa-bell me-2 text-dark"></i> Notifications</a>
        </li>
        <li class="nav-item">
          <div class="profile-image">
            <img
              src="../images/auth-image/profile.png"
              alt="Profile"
              class="rounded-circle"
            />
          </div>
        </li>
      </ul>
    </div>
  </nav>

<!-- Sidebar Section -->
<div class="sidebar" [class.active]="isSidebarActive">
  <div class="sidebar-logo d-none d-lg-block">
    <img src="../images/auth-image/logo2.png" alt="Logo" class="logo-desktop" />

    <!-- Toggle Button for Large Screens -->
    <button class="sidebar-toggler d-none d-lg-block" (click)="toggleSidebar()">
      <span *ngIf="!isSidebarActive">☰</span>
      <span *ngIf="isSidebarActive">×</span>
    </button>
  </div>
  <ul class="list-unstyled">
    <li class="profile-section d-flex align-items-center">
      <div class="profile-image">
        <img
          src="../images/auth-image/profile.png"
          alt="Profile"
          class="rounded-circle"
        />
      </div>
      <div class="profile-name ms-3">
        <h5 class="mb-0">John Doe</h5>
        <small class="text-muted">Admin</small>
      </div>
    </li>
    <li><a routerLink="/dashboard/home" class="text-dark d-flex align-items-center" routerLinkActive="active"><i class="fas fa-home me-2"></i>Home</a></li>
    <li><a routerLink="/dashboard/profile" class="text-dark d-flex align-items-center" routerLinkActive="active"> <i class="fas fa-user me-2"></i>Profile</a></li>
    <li><a routerLink="/dashboard/myproperties" class="text-dark d-flex align-items-center" routerLinkActive="active">  <i class="fas fa-building me-2"></i> Properties</a></li>
    <li><a routerLink="/dashboard/invst-offers" class="text-dark d-flex align-items-center" routerLinkActive="active"> <i class="fas fa-chart-line me-2"></i> Investment</a></li>
    <li><a routerLink="/dashboard/logout" class="text-dark d-flex align-items-center" routerLinkActive="active"> <i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
  </ul>
</div>
